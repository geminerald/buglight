{% extends "base.html" %}

{% block content %}

<div class="row row-flex" >

{% for bug in bugs %}

<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel-default">
    <div class="panel-body">
        <div class="bug">
            <h4> {{ bug.summary }} </h4>
            <p> {{ bug.description }} </p>
        </div>
    </div>
</div>


{% endfor %}

</div>

{% endblock %}
